# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: mango_right
  - board: mango_left
  - board: mango_right
    cmake-args: "-DCONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y"
    name: mango_right_settings_reset
  - board: mango_left
    cmake-args: "-DCONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y"
    name: mango_left_settings_reset
